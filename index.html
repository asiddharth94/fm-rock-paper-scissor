<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Barlow Semi Condensed' rel='stylesheet'>
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">
        <h1>rock</h1>
        <h1>paper</h1>
        <h1>scissors</h1>
      </div>
      <div class="score">
        <p>score</p>
        <p>12</p>
      </div>
    </div>
    <div class="content">
      <img src="./images/bg-triangle.svg" alt="background triangle">
      <div class="icon paper-icon">
        <img src="./images/icon-paper.svg" alt="paper icon">
      </div>
      <div class="icon scissors-icon">
        <img src="./images/icon-scissors.svg" alt="scissors icon">
      </div>
      <div class="icon rock-icon">
        <img src="./images/icon-rock.svg" alt="rock icon">
      </div>
    </div>
    <div class="footer"></div>
  </div>
</body>
</html>
